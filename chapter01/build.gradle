plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.51'
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

group 'com.programming.kotlin'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}